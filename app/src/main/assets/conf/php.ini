; PHP Configuration for Embedded Android Server
display_errors = On
error_reporting = E_ALL
log_errors = On
html_errors = Off

max_execution_time = 60
memory_limit = 128M
post_max_size = 8M
upload_max_filesize = 8M

; File paths
doc_root = "/data/data/com.nkjayanet.app/files/www"
cgi.force_redirect = 0
cgi.fix_pathinfo = 1
fastcgi.logging = 0

; Disable unnecessary extensions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Session settings
session.save_handler = files
session.save_path = "/data/data/com.nkjayanet.app/files/tmp"
session.gc_maxlifetime = 1440

; Date
date.timezone = Asia/Jakarta
